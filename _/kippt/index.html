<!DOCTYPE html>
<html lang="en">
<head>

    <title>Reading</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles/main.css">
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Fenix' rel='stylesheet' type='text/css'>
    <script defer type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script defer type="text/javascript" src="_/kippt/js/icanhaz.min.js"></script>
    <script defer type="text/javascript" src="_/kippt/js/main.js"></script>
</head>
<body>
    <div class="loader">
    </div>
    <div class="about_modal">
        <h3>What Is This?</h3>
        <p>This page is an on-going list of the 20 latest articles I've saved to my "Great Reads" list on <a href="http://kippt.com" target="_blank">Kippt</a>. It was built with HTML, Sass, jQuery, Mustache + ICanHaz.js, and PHP. It utilizes Kippt's <a href="http://developers.kippt.com/" target="_blank">great API</a> to retrieve the data.</p>
    </div>
    <div class="container">
        <h3>Reading</h3>
        <ul class="clips">
            
        </ul>
        <div class="footer">
            <p>Brought to you by <a href="http://syropia.net/about" target="_blank">Collin Henderson</a>&nbsp;&nbsp;&nbsp;//&nbsp;&nbsp;&nbsp;<a href="#" class="about">About</a></p>
        </div>    
    </div>
<script id="clips_list" type="text/html">
    {{#objects}}
        <li class="clip">
            <a href="{{url}}" target="_blank">{{title}}</a>   
        </li>
    {{/objects}}
</script>

</body>
</html>
